name: Build

env:
  POETRY_VERSION: "1.2.0"

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Publish test release
    runs-on: ubuntu-latest
    outputs:
      build-version: ${{ steps.build.outputs.version }}

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Install local poetry-relax
        run: |
          poetry self add $(pwd)

      - name: Relax constraints
        run: |
          poetry relax

      - name: Publish to Test PyPI
        id: build
        env:
          POETRY_PYPI_TOKEN_TEST_PYPI: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          version=$(./bin/version dev)
          echo "::set-output name=version::$version"
          poetry version $version
          poetry config repositories.test-pypi https://test.pypi.org/legacy/
          poetry publish --build -r test-pypi

  test-install:
    # We test the install on a clean machine to avoid poetry behavior attempting to
    # install the project root when it is checked out
    name: Test install
    runs-on: ubuntu-latest
    needs: build-and-publish
    timeout-minutes: 5

    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry init --name 'test-project' --no-interaction
          poetry source add test-pypi https://test.pypi.org/simple/ --secondary

      - name: Wait for package to be available
        run: |
          # Check every 10 seconds â€” timeout enforced at the job level
          until curl --head --silent --fail \
            "https://test.pypi.org/project/poetry-relax/${{ needs.build-and-publish.outputs.build-version }}/"; \
          do sleep 10;
          done

      - name: Install release from Test PyPI
        run: |
          poetry add --source test-pypi poetry-relax==${{ needs.build-and-publish.outputs.build-version }}

      - name: Check release version
        run: |
          installed=$(poetry run python -c "import pkg_resources; print(pkg_resources.get_distribution('poetry_relax').version)")
          test $installed = ${{ needs.build-and-publish.outputs.build-version }}
