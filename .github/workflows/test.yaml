name: Test

env:
  # Enable colored output for pytest
  # https://github.com/pytest-dev/pytest/issues/7443
  # https://github.com/actions/runner/issues/241
  PY_COLORS: 1

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main

permissions:
  contents: read

# Limit concurrency by workflow/branch combination.
#
# For pull request builds, pushing additional changes to the
# branch will cancel prior in-progress and pending builds.
#
# For builds triggered on a branch push, additional changes
# will wait for prior builds to complete before starting.
#
# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  python-tests:
    name: Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version}}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12-dev"
        poetry-version:
          - "1.2"
          - "1.3"
          - "1.4"

        include:
          # Run 3.12 tests with relaxed constraints
          - python-version: "3.12-dev"
            relax: true

      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          # TODO: This appears to require poetry to be installed before usage
          # cache: "poetry"

      - name: Install Poetry ${{ matrix.poetry-version }}
        run: |
          pip install "poetry~=${{ matrix.poetry-version }}"

      - name: Install packages
        run: |
          # Ensure that Poetry is not upgraded past the version we are testing
          poetry add "poetry@~${{ matrix.poetry-version }}"
          poetry install

      - name: Relax constraints
        if: ${{ matrix.relax }}
        run: |
          # Install the plugin
          poetry self add $(pwd)
          poetry relax --update

      - name: Run tests
        run: |
          poetry run -- pytest tests
